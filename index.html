<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Shift Calendar - 2026 March</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f7f1e6;
      --bg-accent: #f2d8c7;
      --ink: #1b1b1f;
      --muted: #5a5a66;
      --brand: #0f6b66;
      --brand-2: #f08b4f;
      --card: #ffffff;
      --chip-remote: #2b6f9e;
      --chip-leave: #c44d3a;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      color: var(--ink);
      background: radial-gradient(1000px 500px at 10% 5%, #ffe8d7 0%, transparent 60%),
        radial-gradient(900px 400px at 85% 15%, #dff0ef 0%, transparent 55%),
        var(--bg);
      font-family: "Space Grotesk", "Noto Sans KR", system-ui, sans-serif;
    }

    .page {
      min-height: 100vh;
      padding: 28px;
      display: grid;
      gap: 24px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }

    .title-block {
      display: grid;
      gap: 8px;
    }

    h1 {
      margin: 0;
      font-size: clamp(26px, 3vw, 38px);
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--muted);
      font-size: 15px;
    }

    .legend {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--card);
      box-shadow: var(--shadow);
      font-size: 13px;
    }

    .chip span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 999px;
    }

    .chip.remote span {
      background: var(--chip-remote);
    }

    .chip.leave span {
      background: var(--chip-leave);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(220px, 280px) 1fr;
      gap: 20px;
    }

    .panel,
    .calendar {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .panel {
      padding: 18px;
      display: grid;
      gap: 18px;
      align-content: start;
    }

    .panel h2 {
      margin: 0;
      font-size: 18px;
    }

    .user-list {
      display: grid;
      gap: 10px;
    }

    .user-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e6e0d9;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, border 0.2s ease;
    }

    .user-button.active {
      border-color: var(--brand);
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(15, 107, 102, 0.2);
    }

    .user-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--brand-2);
    }

    .status-toggle {
      display: grid;
      gap: 10px;
    }

    .status-button {
      border: 1px solid #e6e0d9;
      background: #fffaf5;
      border-radius: 10px;
      padding: 10px 12px;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s ease;
    }

    .status-button.active {
      background: #f0fffd;
      border-color: var(--brand);
      color: var(--brand);
      font-weight: 600;
    }

    .status-custom {
      display: grid;
      gap: 8px;
    }

    .status-custom-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .status-custom input {
      flex: 1 1 140px;
      border: 1px solid #e6e0d9;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
      font-family: inherit;
      background: #fff;
    }

    .status-custom select {
      flex: 1 1 140px;
      border: 1px solid #e6e0d9;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
      font-family: inherit;
      background: #fff;
    }

    .calendar {
      padding: 18px;
      display: grid;
      gap: 16px;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .month-controls {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .nav-button {
      border: 1px solid #e6e0d9;
      background: #fffaf5;
      border-radius: 999px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .nav-button:hover {
      border-color: var(--brand);
      color: var(--brand);
    }

    .month-title {
      font-size: 22px;
      font-weight: 700;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(110px, 1fr));
      gap: 12px;
    }

    .day-name {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }

    .day {
      background: #fff;
      border: 1px solid #efe7df;
      border-radius: 14px;
      padding: 10px;
      min-height: 110px;
      display: grid;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, border 0.2s ease, box-shadow 0.2s ease;
    }

    .day:hover {
      transform: translateY(-2px);
      border-color: var(--brand-2);
      box-shadow: 0 8px 18px rgba(240, 139, 79, 0.2);
    }

    .day.outside {
      opacity: 0.3;
      cursor: default;
    }

    .date-number {
      font-weight: 700;
    }

    .entries {
      display: grid;
      gap: 6px;
    }

    .entry {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      max-width: 100%;
      background: linear-gradient(120deg, var(--user-color, #888) 0 35%, var(--status-color, #666) 35% 100%);
    }


    .entry.remote {
      --status-color: var(--chip-remote);
    }

    .entry.leave {
      --status-color: var(--chip-leave);
    }

    .entry.custom {
      --status-color: var(--user-color, #888);
    }

    .entry small {
      opacity: 0.8;
    }

    .note {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .calendar-grid {
        grid-template-columns: repeat(5, minmax(70px, 1fr));
      }

      .day {
        min-height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="title-block">
        <h1>미래기술파트 근무표</h1>
        <div class="subtitle">4명의 팀원이 원격근무 / 휴가를 선택해서 날짜에 등록할 수 있는 프로토타입</div>
      </div>
      <div class="legend">
        <div class="chip remote"><span></span>Remote</div>
        <div class="chip leave"><span></span>Leave</div>
      </div>
    </header>

    <section class="layout">
      <aside class="panel">
        <h2>사용자 선택</h2>
        <div class="user-list" id="userList"></div>

        <h2>상태 선택</h2>
        <div class="status-toggle">
          <button class="status-button active" data-status="remote">원격근무</button>
          <button class="status-button" data-status="leave">휴가</button>
          <div class="status-custom">
            <label for="customStatusInput" class="note">직접 입력</label>
            <div class="status-custom-row">
              <input id="customStatusInput" type="text" placeholder="예: 외근, 출장" />
              <button class="status-button" id="customStatusBtn" type="button">등록</button>
              <select id="customStatusHistory" aria-label="최근 입력">
                <option value="">최근 입력</option>
              </select>
            </div>
          </div>
        </div>

        <div class="note">
          날짜를 클릭하면 선택된 사용자의 상태가 등록됩니다. 다시 클릭하면 제거됩니다.
        </div>
      </aside>

      <section class="calendar">
        <div class="calendar-header">
          <div class="month-title" id="monthTitle"></div>
          <div class="month-controls">
            <button class="nav-button" id="prevMonth">이전</button>
            <button class="nav-button" id="nextMonth">다음</button>
          </div>
          <div class="note" id="monthSubtitle"></div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </section>
    </section>
  </div>

  <script>
    const SUPABASE_URL = "https://rjrqdtxvjxfvttvhwzet.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqcnFkdHh2anhmdnR0dmh3emV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MDMyMTEsImV4cCI6MjA4NzQ3OTIxMX0.j82Cj59VrGf3_vwDt3cbzJLtbTJwJ1WuMlFAhUKLIlo";
    const SUPABASE_TABLE = "entries";
    const users = [
      { id: "u1", name: "차선영", color: "#f08b4f" },
      { id: "u2", name: "민지원", color: "#1f7a70" },
      { id: "u3", name: "신원경", color: "#2b6f9e" },
      { id: "u4", name: "양승윤", color: "#9a4d3a" }
    ];

    const state = {
      activeUserId: users[0].id,
      activeStatus: "remote",
      entries: {}
    };

    function buildSupabaseUrl(path) {
      return `${SUPABASE_URL}${path}`;
    }

    async function supabaseRequest(path, options = {}) {
      const response = await fetch(buildSupabaseUrl(path), {
        ...options,
        headers: {
          "Content-Type": "application/json",
          apikey: SUPABASE_ANON_KEY,
          Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          ...options.headers
        }
      });
      if (!response.ok) {
        const message = await response.text();
        throw new Error(message || "Supabase request failed");
      }
      if (response.status === 204) {
        return null;
      }
      return response.json();
    }

    async function fetchEntries() {
      const data = await supabaseRequest(
        `/rest/v1/${SUPABASE_TABLE}?select=date,user_id,status,created_at&order=created_at.desc`
      );
      state.entries = {};
      data.forEach(entry => {
        const key = getEntryKey(entry.date, entry.user_id, entry.status);
        state.entries[key] = {
          date: entry.date,
          userId: entry.user_id,
          status: entry.status,
          createdAt: entry.created_at
        };
      });
    }

    function renderUsers() {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      users.forEach(user => {
        const button = document.createElement("button");
        button.className = "user-button" + (user.id === state.activeUserId ? " active" : "");
        button.innerHTML = `<span>${user.name}</span><span class="user-dot" style="background:${user.color}"></span>`;
        button.addEventListener("click", () => {
          state.activeUserId = user.id;
          renderUsers();
        });
        userList.appendChild(button);
      });
    }

    function setStatusButtons() {
      document.querySelectorAll(".status-button[data-status]").forEach(button => {
        button.classList.toggle("active", button.dataset.status === state.activeStatus);
        button.addEventListener("click", () => {
          state.activeStatus = button.dataset.status;
          setStatusButtons();
        });
      });
      const customButton = document.getElementById("customStatusBtn");
      if (customButton) {
        customButton.classList.toggle("active", state.activeStatus.startsWith("custom:"));
      }
    }

    function parseStatus(statusValue) {
      if (statusValue.startsWith("custom:")) {
        return { type: "custom", label: statusValue.slice(7) || "기타" };
      }
      return {
        type: statusValue,
        label: statusValue === "remote" ? "원격" : "휴가"
      };
    }

    function setCustomStatusActive() {
      const input = document.getElementById("customStatusInput");
      if (!input) {
        return;
      }
      const value = input.value.trim();
      if (!value) {
        alert("입력값을 작성해 주세요.");
        return;
      }
      state.activeStatus = `custom:${value}`;
      setStatusButtons();
    }

    function getCustomHistory() {
      const entries = Object.values(state.entries)
        .filter(entry => entry.status.startsWith("custom:"))
        .sort((a, b) => {
          const left = a.createdAt || "";
          const right = b.createdAt || "";
          return right.localeCompare(left);
        });
      const seen = new Set();
      const list = [];
      entries.forEach(entry => {
        const label = entry.status.slice(7).trim();
        if (!label || seen.has(label)) {
          return;
        }
        seen.add(label);
        list.push(label);
      });
      return list.slice(0, 8);
    }

    function renderCustomHistory() {
      const select = document.getElementById("customStatusHistory");
      if (!select) {
        return;
      }
      const history = getCustomHistory();
      select.innerHTML = "<option value=\"\">최근 입력</option>";
      history.forEach(item => {
        const option = document.createElement("option");
        option.value = item;
        option.textContent = item;
        select.appendChild(option);
      });
    }

    function getEntryKey(dateString, userId, status) {
      return `${dateString}|${userId}|${status}`;
    }

    async function toggleEntry(dateString) {
      const entry = {
        date: dateString,
        userId: state.activeUserId,
        status: state.activeStatus
      };
      const key = getEntryKey(entry.date, entry.userId, entry.status);
      try {
        if (state.entries[key]) {
          await supabaseRequest(
            `/rest/v1/${SUPABASE_TABLE}?date=eq.${entry.date}&user_id=eq.${entry.userId}&status=eq.${encodeURIComponent(entry.status)}`,
            { method: "DELETE" }
          );
          delete state.entries[key];
        } else {
          const createdRows = await supabaseRequest(`/rest/v1/${SUPABASE_TABLE}`, {
            method: "POST",
            headers: { Prefer: "return=representation" },
            body: JSON.stringify({
              date: entry.date,
              user_id: entry.userId,
              status: entry.status
            })
          });
          const createdAt = Array.isArray(createdRows) && createdRows[0] ? createdRows[0].created_at : null;
          state.entries[key] = { ...entry, createdAt };
        }
      } catch (error) {
        alert("저장에 실패했습니다. 다시 시도해 주세요.");
      }
      renderCalendar();
      renderCustomHistory();
    }

    async function deleteEntry(dateString, userId, status) {
      const key = getEntryKey(dateString, userId, status);
      if (!state.entries[key]) {
        return;
      }
      try {
        await supabaseRequest(
          `/rest/v1/${SUPABASE_TABLE}?date=eq.${dateString}&user_id=eq.${userId}&status=eq.${encodeURIComponent(status)}`,
          { method: "DELETE" }
        );
        delete state.entries[key];
        renderCalendar();
        renderCustomHistory();
      } catch (error) {
        alert("삭제에 실패했습니다. 다시 시도해 주세요.");
      }
    }

    function buildWeekdayCells(year, monthIndex) {
      const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
      const cells = [];

      let firstWeekdayIndex = null;
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, monthIndex, day);
        const weekdayIndexMon = (date.getDay() + 6) % 7;
        if (weekdayIndexMon <= 4) {
          firstWeekdayIndex = weekdayIndexMon;
          break;
        }
      }

      if (firstWeekdayIndex !== null) {
        for (let i = 0; i < firstWeekdayIndex; i++) {
          cells.push({ date: null, outside: true });
        }
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, monthIndex, day);
        const weekdayIndexMon = (date.getDay() + 6) % 7;
        if (weekdayIndexMon <= 4) {
          cells.push({ date, outside: false });
        }
      }

      while (cells.length % 5 !== 0) {
        cells.push({ date: null, outside: true });
      }

      return cells;
    }

    function formatDateKey(date) {
      return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, "0")}-${String(date.getDate()).padStart(2, "0")}`;
    }

    const monthTitle = document.getElementById("monthTitle");
    const monthSubtitle = document.getElementById("monthSubtitle");

    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    function updateMonthLabels() {
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      monthTitle.textContent = `${currentYear}년 ${currentMonth + 1}월`;
      monthSubtitle.textContent = `${monthNames[currentMonth]} ${currentYear} (Weekdays only)`;
    }

    function renderCalendar() {
      const calendarGrid = document.getElementById("calendarGrid");
      calendarGrid.innerHTML = "";

      updateMonthLabels();

      const dayNames = ["Mon", "Tue", "Wed", "Thu", "Fri"];
      dayNames.forEach(dayName => {
        const label = document.createElement("div");
        label.className = "day-name";
        label.textContent = dayName;
        calendarGrid.appendChild(label);
      });

      const dates = buildWeekdayCells(currentYear, currentMonth);
      dates.forEach(cell => {
        const day = document.createElement("div");
        day.className = "day" + (cell.outside ? " outside" : "");

        if (cell.date) {
          const dateKey = formatDateKey(cell.date);
          const dateNumber = document.createElement("div");
          dateNumber.className = "date-number";
          dateNumber.textContent = cell.date.getDate();

          const entries = document.createElement("div");
          entries.className = "entries";

          Object.values(state.entries)
            .filter(entry => entry.date === dateKey)
            .forEach(entry => {
              const user = users.find(u => u.id === entry.userId);
              const statusInfo = parseStatus(entry.status);
              const item = document.createElement("div");
              item.className = `entry ${statusInfo.type}`;
              item.style.setProperty("--user-color", user.color);
              item.innerHTML = `<strong>${user.name}</strong><small>${statusInfo.label}</small>`;
              entries.appendChild(item);
            });

          day.appendChild(dateNumber);
          day.appendChild(entries);
          day.addEventListener("click", () => toggleEntry(dateKey));
        }

        calendarGrid.appendChild(day);
      });
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentMonth -= 1;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear -= 1;
      }
      renderCalendar();
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentMonth += 1;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear += 1;
      }
      renderCalendar();
    });

    async function init() {
      renderUsers();
      setStatusButtons();
      updateMonthLabels();
      renderCustomHistory();
      const customStatusBtn = document.getElementById("customStatusBtn");
      const customStatusInput = document.getElementById("customStatusInput");
      const customStatusHistory = document.getElementById("customStatusHistory");
      if (customStatusBtn) {
        customStatusBtn.addEventListener("click", setCustomStatusActive);
      }
      if (customStatusInput) {
        customStatusInput.addEventListener("keydown", event => {
          if (event.key === "Enter") {
            event.preventDefault();
            setCustomStatusActive();
          }
        });
      }
      if (customStatusHistory) {
        customStatusHistory.addEventListener("change", event => {
          const selected = event.target.value.trim();
          if (!selected) {
            return;
          }
          if (customStatusInput) {
            customStatusInput.value = selected;
          }
          state.activeStatus = `custom:${selected}`;
          setStatusButtons();
        });
      }
      try {
        await fetchEntries();
      } catch (error) {
        alert("일정 불러오기에 실패했습니다. 잠시 후 다시 시도해 주세요.");
      }
      renderCustomHistory();
      renderCalendar();
    }

    init();
  </script>
</body>
</html>
